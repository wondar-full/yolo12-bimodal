# =====================================================================
# VisDrone RGB-D 数据集配置 (独立训练 - 方案A)
# =====================================================================
# 创建时间: 2025-11-17
# 用途: 严格对齐 RemDet 论文 Table 1 (VisDrone results)
# 训练方式: VisDrone 独立训练 (6,471 张,from scratch)
# 验证数据: VisDrone val (548 张)
# 评估标准: COCO-style AP (使用 pycocotools)
# =====================================================================

# 数据集根目录（远程服务器绝对路径）
path: /data2/user/2024/lzy/Datasets/VisDrone2019-DET-YOLO/VisDrone2YOLO

# RGB 图像路径 (相对于 path)
train: train/images/rgb # 6,471张
val: val/images/rgb # 548张

# 深度图路径 (RGB-D 双模态)
train_depth: train/images/d
val_depth: val/images/d

# 类别配置 (VisDrone 10类)
nc: 10

names:
  0: pedestrian
  1: people
  2: bicycle
  3: car
  4: van
  5: truck
  6: tricycle
  7: awning-tricycle
  8: bus
  9: motor

# =====================================================================
# RemDet Table 1 基准指标 (对齐目标)
# =====================================================================
# RemDet-X (640px, test=o, from scratch on VisDrone+UAVDT):
#   AP^val_95 (AP@[0.5:0.95]):  29.9%
#   AP^val_50 (AP@0.50):        48.3%  ← 主要对比指标
#   AP^val_75 (AP@0.75):        31.0%
#   AP^val_s (AP small):        19.5%  ← 小目标关键指标
#   AP^val_m (AP medium):       44.1%
#   AP^val_l (AP large):        58.6%
#   Latency: 8.9 ms
#   FLOPs: 114 G
#
# 我们的目标 (YOLO12-N/S-RGBD, VisDrone独立训练):
#   - 在 VisDrone 独立训练 (6,471 张)
#   - 使用 RGB-D 双模态
#   - 评估时使用 pycocotools 生成 COCO 标准指标
#   - 报告所有 RemDet 的指标项

# =====================================================================
# 数据集统计
# =====================================================================
train_samples: 6471
val_samples: 548
